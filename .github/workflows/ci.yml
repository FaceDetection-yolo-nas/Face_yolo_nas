name: CI

on:
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Check Python syntax
        run: python -m compileall -f .

      - name: Check code formatting
        run: black --check .

      - name: Check linting
        run: flake8 .

      - name: Check type hints
        run: mypy .
